<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>
        {% block title %}  {% endblock title %} - FootBet
    </title>
    <link rel="icon" type="image/x-icon" href="static/Logo.png" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" style="height: 80px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 26px;">
                <img src="static/Logo.png" alt="Logo" width="60" height="60"  style="margin-right: 10px; margin-left: 10px;" >
                FootBet
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="font-size: 20px;">
                <a class="nav-link active" aria-current="page" href="#" style="margin-bottom: 5px;">Home</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block body %}
        
    {% endblock body %}
    <footer class="footer text-center">
      <div class="container">
          <span class="text-muted">This website is for educational purposes only.</span>
      </div>
  </footer>
</body>
</html>
